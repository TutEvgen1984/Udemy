<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Применить List.js к существующему HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <p>1. Применить List.js к существующему HTML</p>
    </div>
    <hr>

    <div id="users"> <!-- Этот родительский div с id="users" обязательно должен быть как окутывающий все дальнейшие вложенные элементы. Если его убрать, то сортировка перестает работать -->

        <!-- class="search" автоматически делает input полем поиска. -->
        <input class="search" placeholder="Поиск" />

        <!-- class="sort" автоматически делает из элементов кнопки сортировки. data-sort="name" data-sort="born" значение атрибута data-sort решает по какому значению сортировать. -->
        <button class="sort" data-sort="name"><!-- так как стоит data-sort="name", то сортировка будет только по имени -->
            Сортировка по имени
        </button>
        <!-- то есть у нашей кнопки сортировки обязательно должен быть атрибут data-sort="name" содержащий название по которому кнопка будет сортировать -->

        <!-- Дочерние элементы контейнера с классом class="list" становятся элементами списка -->
        <ul class="list">
            <li>
                <!-- innerHTML ребенка с классом class="name" делают эти элементы значениями, относящимися к категории "name" -->
                <h3 class="name">Андрей Андреев</h3>

                <!-- class="born" соотносит текущий элемент к категории "born" -->
                <p class="born">1985</p>
            </li>
            <li>
                <h3 class="name">Борис Борисов</h3>
                <p class="born">1988</p>
            </li>
            <li>
                <h3 class="name">Валерий Валерьев</h3>
                <p class="born">1983</p>
            </li>
            <li>
                <h3 class="name">Григорий Григорьев</h3>
                <p class="born">1982</p>
            </li>
        </ul>

    </div>

    <a href="index.html" class="goToPage">На главную страницу</a>

    <!-- подключим скачанную библиотеку: -->
    <script src="list.js"></script>

    <!-- обязательный скрипт для опций этой библиотеки и для создания класса new List -->
    <script>
        /* опции библиотеки с настройкой имен классов, по которым возможно сортировать. если не написать этот код, то библиотека не работает */
        var options = { /* объект options */
            valueNames: ['name', 'born']
            /* если 'born' заменить на 'price' и в опциях и в классах элементов html, то все работает так же */
        };

        /* создание переменной userList на основе класса List, в который подпихиваются строковое название 'users' соответствующее идентификатору у <div id="users"> и второй параметр это переменная options созданная выше в скрипте */
        var userList = new List('users', options); // инициализация списка
    </script>
</body>

</html>
