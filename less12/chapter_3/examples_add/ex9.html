  <title>Пример 9 - Начало и конец строки (Якоря)</title>
</head>

<body>

  <script>
    // Статья: https://learn.javascript.ru/regexp-anchors
    // У символов каретки ^ и доллара $ есть специальные значения в регулярных выражениях. Они называются «якоря» (anchors).
    // Каретка ^ означает совпадение с началом текста, а доллар $ – с концом.
    console.log(/^Hello/.test('Hello World')); // true
    // здесь мы проверили не начинается ли наша строка с Hello

    console.log(/orld$/.test('Hello World')); // true
    // с помощью $ проверили что строка оканчивается значением orld

    // Проверка на полное совпадение
    // Оба якоря вместе ^...$ часто используются для проверки, совпадает ли строка с шаблоном полностью. Например, чтобы определить, в правильном ли формате пользователь ввёл данные.
    // Проверим, что строка является временем в формате 12:34, то есть две цифры, затем двоеточие, затем ещё две цифры.
    // На языке регулярных выражений это \d\d:\d\d:
    let regexp = /^\d\d:\d\d$/;
    // такая запись говорит о том, что в введённое должно иметь именно 4 цифры
    let goodInput = "12:34";
    let badInput = "12:345";

    console.log('goodInput: ' + regexp.test(goodInput) ); // goodInput: true
    console.log('badInput: ' + regexp.test(badInput) ); // badInput: false

    // проверим что если не указать ^...$
    console.log('/\d\d:\d\d/.test(goodInput):' + /\d\d:\d\d/.test(goodInput)); // /dd:dd/.test(goodInput):true
    console.log('/\d\d:\d\d/.test(badInput):' + /\d\d:\d\d/.test(badInput)); // /dd:dd/.test(badInput):true
    // такая запись видит "12:34" в проверяемой строке "12:345" и считает, что совпадение есть

  </script>
