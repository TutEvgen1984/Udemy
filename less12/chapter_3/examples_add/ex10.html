<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 10 - Многострочный режим якорей</title>
</head>
<body>

  <script>

    // Статья: https://learn.javascript.ru/regexp-multiline-mode
    // Многострочный режим якорей ^ $, флаг "m"
    // Многострочный режим включается флагом m.
    // Он влияет только на поведение ^ и $.
    // В многострочном режиме они означают не только начало/конец текста, но и начало/конец каждой строки в тексте.

    let str =`1. Первая строка
2. Вторая строка
    3. Третья \n4.строка`;

    // найдём в многострочной строке все числа находящиеся в каждой строке:
    console.log(str.match(/^\d/gm)); // (3) ['1', '2', '4']
    // 3 строку метод не увидел потому что там табуляция стоит, и метод считает что строка началась с табуляции, а не с текста
    // \n считается как начало новой строки

    // все Не числа в конце строк:
    console.log(str.match(/\D$/gm)); // (4) ['а', 'а', ' ', 'а']
    // получили последние буквы в каждой строке

  </script>
</body>
</html>
