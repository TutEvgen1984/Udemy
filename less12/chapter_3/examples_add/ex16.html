<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 16 - Обратные ссылки в шаблоне</title>
</head>
<body>

  <script>
    // Обратные ссылки в шаблоне: \N и \k<имя>
    console.log(`He said: "She's the one!".`.match(/['"](.*?)['"]/g)); // [`"She'`]
    // нам надо было найти "She's the one!",а нашлось [`"She'`]
    // у нас не учитывается то, что кавычка открывающая и закрывающая должны совпадать
    // ['"] либо одиночная либо двойная кавычка
    // (.*?) любое количество каких-то символов

    console.log(`He said: "She's the one!".`.match(/(['"])(.*?)\1/g)); // [`"She's the one!"`]
    // в результате нашлось то, что надо
    // (['"]) поместили поиск кавычек в скобочную группу
    // (.*?) после того, как указываем любое количество символов:
    // \1 слэш один - для того чтобы найти тоже самое что нашли в первой скобочкой группе. класс у нас в первой группе была двойная кавычка, то и закрывающая должны быть такая же двойная

    // То же самое но с именем ссылки:
    console.log(`He said: "She's the one!".`.match(/(?<first>['"])(.*?)\k<first>/g)); // [`"She's the one!"`]
    // (?<first>['"]) присвоили группе



  </script>
</body>
</html>
