<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 11 - Граница слова</title>
</head>
<body>

  <script>
    // Статья: https://learn.javascript.ru/regexp-boundary
    // Когда движок регулярных выражений (программный модуль, реализующий поиск по регулярным выражениям) видит \b, он проверяет, что позиция в строке является границей слова.
    // работает только для флага /w - латинские символы
    // Есть три вида позиций, которые являются границами слова:
    // Начало текста, если его первый символ \w.
    // Позиция внутри текста, если слева находится \w, а справа – не \w, или наоборот.
    // Конец текста, если его последний символ \w.

    console.log("Hello World".match(/\bWorld\b/));
    // \b вначале ив конце слова означает что ищется отдельно стоящее слово
    // ['World', index: 6, input: 'Hello World', groups: undefined]
    // найдено отдельное слово World

    // если выполним поиск отдельного слова в строке, где слово World не стоит отдельно:
    console.log("Hello MyWorld".match(/\bWorld\b/)); // null (нет совпадения)

    // найдем двузначные сила, которые стоят отдельно
    console.log("Hello 44 22 555 777".match(/\b\d\d\b/g)); // (2) ['44', '22']

    // таким образом с помощью \b мы можем ограничивать начало и конец слова

    // Придумал простой способ форматирования времени, когда часы, минуты, секунды могут быть однозначными, что не годится для вывода на экран пользователя.
    // находим отдельностоящую цифру и меняем её на неё же, но с нулем спереди
    console.log("13:4:1".replace(/\b\d\b/g, "0$&")); // 13:04:01

  </script>
</body>
</html>
