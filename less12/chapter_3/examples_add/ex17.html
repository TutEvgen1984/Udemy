<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 17 - Альтернация (ИЛИ)</title>
</head>
<body>

  <script>
    // Альтернация (или) |
    // Статья: https://learn.javascript.ru/regexp-alternation
    // Альтернация – термин в регулярных выражениях, которому в русском языке соответствует слово «ИЛИ».
    // В регулярных выражениях она обозначается символом вертикальной черты |.
    let str = "Сначала появился язык Java, затем HTML, потом JavaScript";
    let regexp = /html|css|java(script)?/gi;
    // Мы здесь проверяем существует ли по отдельности или html или css или java(script)?
    // java(script)?:
    // (script)? - необязательный параметр,
    // запись означает поиск слова java и затем, если второе слово найдено, слитно другое слово script, в итоге это будет один элемент массива слитно JavaScript, если второго слова не будет, а будет только первое, тогда в элемент массива поместится только первое.

    console.log( str.match(regexp) ); // (3) ['Java', 'HTML', 'JavaScript']
    // Нашлось 3 разных элемента, каждый из которых помещен в отдельную позицию массива
    // Мы уже видели нечто подобное – квадратные скобки. Они позволяют выбирать между несколькими символами, например gr[ae]y найдёт gray, либо grey.
    // Квадратные скобки работают только с символами или наборами символов. Альтернация мощнее, она работает с любыми выражениями. Регулярное выражение A|B|C обозначает поиск одного из выражений: A, B или C.
    // Например:
    // gr(a|e)y означает точно то же, что и gr[ae]y.
    // gra|ey означает gra или ey.
    // Чтобы применить альтернацию только к части шаблона, можно заключить её в скобки:
    // Люблю HTML|CSS найдёт Люблю HTML или CSS.
    // Люблю (HTML|CSS) найдёт Люблю HTML или Люблю CSS.

    // Пример: шаблон для времени
    let regexp2 = / ( [01]\d | 2[0-3] ) : [0-5]\d /g;
    // [01]\d означает либо 0 либо 1, а потом слитно цифра 0-9: 00,01,02..09 либо 10,11,12..19. это для количества часов, получаем диапазон от 00 до 19 часов
    // | это ИЛИ
    // 2[0-3] означает цифра 2, затем слитно диапазон от 0 до 3: 20,21,22,23. Это для количества часов, получаем диапазон от 20 до 23 часов
    // затем ищем : двоеточие
    // [0-5]\d означает искать 2-значное число. Первая цифра 0-5, вторая цифра 0-9, итого от 00 до 59. Это - для минут.
    console.log("00:00 10:10 23:59 25:99 1:2 02:99".match(regexp2)); // (3) ['00:00', '10:10', '23:59']
    // пользователь мог ошибиться и написать неправильное время, мы нашли только правильные часы и минуты,

  </script>
</body>
</html>
