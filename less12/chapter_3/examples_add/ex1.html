<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 1 - Работа с файлами и FileReader</title>
</head>

<body>
  <input type="file" onchange="openFile(this)">
  <!-- openFile() это своя созданная функция в JS
    this который мы передаем в эту функцию в качестве параметра ключевое слово this означающее передачу текущего элемента (самого себя)
    то есть в нашем случае это элемент <input type="file"> в котором мы находимся, и который содержит выбранные файлы -->

  <script src="ex1.js"></script>
</body>

</html>
