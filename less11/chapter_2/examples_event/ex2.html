<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>11.1 Обработчики событий | Пример 2 - Слово this</title>
</head>

<body>

  <!-- Первый способ использования ключевого слова this в атрибуте -->
  <input type="button" onclick="alert(this.value)" value="Кнопка 1">
  <!-- Сработал alert: Кнопка 1 -->

  <button class="btn">Кнопка 2</button>
  <!--
   Так как при обработке события мы используем функцию, то нам доступно слово this, которое позволяет обратиться к контексту.
   В обработчиках событий слово this обычно ссылается на элемент, на котором висит обработчик.
   То есть так как сейчас мы находимся в кнопке 1, то слово this будет указывать на сам этот input. И таким образом мы можем извлекать какую то полезную информацию.
   onclick="alert(this.value)" означает, функцию alert, в которой в качестве параметра указано this.value, где this это наш элемент input, затем ставится точка, затем идёт имя атрибута value. В итоге мы получаем значение из атрибута value равное "Кнопка 1".
    -->

  <script src="../js/ex2.js"></script>
</body>

</html>
