<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css" id="theme">
  <title>Пример 20 - Действия браузера по умолчанию</title>
</head>

<body>
  <a class="menu_link" href="/index.html" onclick="return false">На главную</a>
  <!-- return false приводит к тому, что при щелчке переход по ссылке не срабатывает -->

  <a class="menu_link" href="/index.html" onclick="event.preventDefault()">На главную</a>
  <!-- event - это объект события, preventDefault() - метод предотвращающий работу элемента по умолчанию -->

  <a class="menu_link" href="/index.html" id="link">На главную</a>
  <!-- сделаем это отдельно в скрипте с помощью id="link" -->


  <p>Lorem ipsum dolor sit amet.</p>
  <button class="menu_link" id="elem">Кнопка</button>

  <script src="../js/ex20.js"></script>
</body>

</html>
