<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 1 - События</title>
</head>

<body>
  <input type="button" onclick="alert('Клик!')" value="Кнопка 1">
  <!-- Первый способ  обработки событий это атрибут onclick="alert('Клик!')" прямо в html коде
   в качестве атрибута пишется какая-нибудь функция, в нашем случае это alert
   обязательно смотрим за кавычками: так как внешние кавычки двойные, то внутри должны быть одиночные кавычки.
   в итоге после нажатия на "кнопку 1" сработал alert и вывел "Клик!" -->

  <input class="btn" type="button" value="Кнопка 2">

  <script src="../js/ex1.js"></script>
</body>

</html>
