<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 1 - События</title>
</head>

<body>
  <input type="button" onclick="alert('Клик!')" value="Кнопка 1">
  <!-- Первый способ  обработки событий это атрибут onclick="alert('Клик!')" прямо в html коде
   в качестве атрибута пишется какая-нибудь функция, в нашем случае это alert
   обязательно смотрим за кавычками: так как внешние кавычки двойные, то внутри должны быть одиночные кавычки.
   в итоге после нажатия на "кнопку 1" сработал alert и вывел "Клик!" -->

  <input class="btn" type="button" value="Кнопка 2">

  <!--  Первый способ использования ключевого слова this -->
  <input type="button" onclick="alert(this.value)" value="Кнопка 3">
  <!--  Сработал alert: Кнопка 3 -->
  <!--
   Так как при обработке события мы используем функцию, то нам доступно слово this, которое позволяет обратиться к контексту.
   В обработчиках событий слово this обычно ссылается на элемент, на котором висит обработчик.
   То есть так как сейчас мы находимся в кнопке 3, то слово this будет указывать на сам этот input. И таким образом мы можем извлекать какую то полезную информацию.
   onclick="alert(this.value)" означает, функцию alert, в которой в качестве параметра указано this.value, где this это наш элемент input, затем ставится точка, затем идёт имя атрибута value. В итоге мы получаем значение из атрибута value равное "Кнопка 3".
    -->

  <input class="btn2" type="button" value="Кнопка 4">

  <button class="button5">Кнопка 5</button>

  <input type="button" onclick="addText()" value="Кнопка 6">
  <!--  в качестве обработчика событий указали функцию addText(). Функцию обязательно писать со скобками, хотя бы с пустыми (если там нужны параметры, то писать параметры), есть скобки не указать, то ничего работать не будет. В данном случае не используются параметры). В итоге при клике по кнопке браузер будет выполнять функцию, которую найдёт во внешнем скрипте JS -->

  <button class="button7">Кнопка 7</button>

  <button class="button8">Кнопка 8</button>

  <button class="button8">Кнопка 9</button>

  <script src="../js/ex1.js"></script>
</body>

</html>
