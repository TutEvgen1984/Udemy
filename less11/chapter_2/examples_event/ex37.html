<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css" id="theme">
  <title>Пример 37 - Скрипты async, defer</title>

</head>

<body>


<script async src="#"></script>
<!-- подходит для сторонних скриптов типа баннер погоды с другого сайта, который работает независимо сам по себе -->

<script defer src="#"></script>

<!--
скрипт defer будет работать только если указан внешний скрипт с источником src="" ( если код внутри парного тега script, то алгоритм defer работать не будет)

Когда мы помещаем скрипт внизу, то скрипт загружается после html-страницы и он может видеть весь код html выше него. Если же его воткнуть вверх страницы в <head>, то если код скрипта большой и долгий, то всё это время пользователь в окне браузера будет видеть пустой экран, так как скрипт еще не закончил выполнение, а html страница еще не начала загружаться. Кроме того если в скрипте выполняются действия с DOM-элементами, то выскочат ошибки, потому что DOM-дерево ещё не построено.

Если нам обязательно нужно выполнять его вверху страницы в разделе head, то нужно весь скрипт указывать внутри функции после у события DOMContentLoaded

/* <head>
    <title>Пример 36 - Загрузка документа и ресурсов</title>
    <script>
    document.addEventListener('DOMContentLoaded', function (e) {
    (код скрипта)
    })
</script>
</head>
*/

Статья: https://doka.guide/html/defer-async/
Статья: https://learn.javascript.ru/script-async-defer
-->

</body>

</html>
