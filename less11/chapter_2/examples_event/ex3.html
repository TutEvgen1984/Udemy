<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>11.1 Обработчики событий | Пример 3 - Функция обработчик</title>
</head>

<body>

  <input type="button" onclick="addText()" value="Кнопка 1">
  <!--  в качестве обработчика событий указали функцию addText(). Функцию обязательно писать со скобками, хотя бы с пустыми (если там нужны параметры, то писать параметры), есть скобки не указать, то ничего работать не будет. В данном случае не используются параметры). В итоге при клике по кнопке браузер будет выполнять функцию, которую найдёт во внешнем скрипте JS -->

  <button class="btn2">Кнопка 2</button>

  <script src="../js/ex3.js"> </script>
</body>

</html>
