<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Эта сторка нужна чтобы страница правильно оторажалась на мобильных устройствах-->
    <title>Урок 01</title>
    <link rel="stylesheet" href="css/style.css"> <!--Элемент link устанавливает связь с внешним документом вроде файла со стилями или со шрифтами. Элемент <link> (от англ. link — ссылка) обычно размещается внутри контейнера <head> и не создаёт ссылку, в отличие от элемента <a>. href - Путь к связываемому файлу. rel - Определяет отношения между текущим документом и файлом, на который делается ссылка.Это необходимо, чтобы браузер знал, как использовать подключаемый документ. stylesheet - Определяет, что подключаемый файл хранит таблицу стилей (CSS).-->
    <link rel="stylesheet" href="css/css2/main.css">
</head>
<body>
   <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus itaque voluptatibus velit quod quaerat ratione?</p> 
   <img src="img/main/logo.png" alt="логотип" width="300">
   <script src="js/lib.js"></script>
   <script src="js/scripts/main.js"></script>

</html>
