<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Css: фракции fr (части)</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">1 (2fr)</div>
        <div class="grid-item item2">2 (1fr)</div>
        <div class="grid-item item3">3 (2fr)</div>
        <div class="grid-item item4">4 (1fr)</div>
        <div class="grid-item item5">5 (2fr)</div>
        <div class="grid-item item6">6 (1fr)</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
        <div class="grid-item item9">9</div>
    </div>

    <p>grid-template-columns: repeat(3, 2fr 1fr);</p>
    <p>repeat(3, 2fr 1fr) означает повторить 3 раза последовательность: 2 фракции 1 фракция</p>
    <p>вёрстка адаптивная</p>

</body>
</html>
