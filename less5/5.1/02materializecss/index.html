<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- подключение  -->
</head>
<body>
    <a href="https://materializecss.com/icons.html"></a>
    <!-- библиотека materializecss создана компанией гугл и используется для андроида -->

    <!-- в отличии от Библиотеки favicon -->
    <i class="material-icons">add</i> <!-- внутри тела написано add, это название иконки, указывающее какую иконку показать -->
    <i class="material-icons">flight</i> <!-- поменяли только текст внутри иконки -->

</body>
</html>
