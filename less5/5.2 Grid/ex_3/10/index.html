<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Css: rows</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h2>grid-template-rows: 100px;</h2>
    <div class="grid-container grid-container1">
        <div class="grid-item item1">1 (100px)</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
        <div class="grid-item item9">9</div>
    </div>

    <hr style="margin: 50px;">

    <h2>grid-template-rows: 100px 150px 50px;</h2>
    <div class="grid-container grid-container2">
        <div class="grid-item item1">1 (100px)</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5 (150px)</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
        <div class="grid-item item9">9 (50px)</div>
    </div>



</body>
</html>
