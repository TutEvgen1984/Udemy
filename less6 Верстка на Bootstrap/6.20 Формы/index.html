<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.20 Формы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-5 mb-5">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Вопрос: Как правильно связать тег <label> с элементом <input> в Bootstrap? -->
    <!-- Ответ: Использовать атрибут for в <label> и id в <input> с одинаковыми значениями -->

    <hr class="border border-primary border-3 opacity-75">

    <!-- Размеры формы -->
    <div class="container">
        <input class="form-control form-control-lg mb-3" type="text" placeholder=".form-control-lg"
            aria-label=".form-control-lg example">
        <input class="form-control mb-3" type="text" placeholder="Default input" aria-label="default input example">
        <input class="form-control form-control-sm mb-3" type="text" placeholder=".form-control-sm"
            aria-label=".form-control-sm example">
    </div>

    <hr class="border border-primary border-3 opacity-75">

    <!-- Текст формы -->
    <div class="container mt-5">
        <label for="inputPassword5" class="form-label">Пароль</label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
        <!-- aria-describedby="passwordHelpBlock" у input'a связывается с id="passwordHelpBlock" у div'a ниже с пояснительным текстом -->
        <div id="passwordHelpBlock" class="form-text">
            Ваш пароль должен быть длиной от 8 до 20 символов, содержать буквы и цифры и не должен содержать пробелов,
            специальных символов или эмоджи.
        </div>
    </div>

    <hr class="border border-primary border-3 opacity-75">

    <!-- Пароль, поле и подсказка к паролю в длину в ряд -->
    <div class="container mt-5">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Пароль</label>
            </div>
            <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                    Длина пароля должна быть от 8 до 20 символов.
                </span>
            </div>
        </div>
    </div>

    <hr class="border border-primary border-3 opacity-75">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
