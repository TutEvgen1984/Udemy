<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

  <!-- метатег адаптивного окна просмотра -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Подключение bootstrap.min.css через CDN (в конечном итоге подключим скачанный файл) -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

  <!-- Подключение скачанного локального bootstrap.min.css (дополнительные атрибуты как у cdn нам не потребуются) -->
  <link rel="stylesheet" href="../bootstrap-5.3.3/bootstrap.min.css">

  <!-- Подключать свои стили необходимо после bootstrap, иначе bootstrap может переназначить наши стили если названия в бутстрапе будут совпадать с нашими -->
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <!-- Ссылки: -->
  <p><a href="https://getbootstrap.com/" rel="noopener noreferrer nofollow" target="_blank">Официальный сайт Bootstrap
      5</a></p>
  <p><a href="https://getbootstrap.su/" rel="noopener noreferrer nofollow" target="_blank">Bootstrap 5 на русском
      языке - сайт 1</a></p>
  <p><a href="https://bootstrap5.ru/" rel="noopener noreferrer nofollow" target="_blank">Bootstrap 5 на русском языке
      - сайт 2</a></p>

  <!-- создадим стандартный контейнер -->
  <!-- так как у нас подключен бутстрап bundle (полная версия), то здесь начинает работать автоматически сетка бутстрапа, которая сделала контейнер с display:flex -->
  <div class="container">
    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>
  </div>

  <!-- Удалим из верхнего контейнера 2 нижние строки, и внутрь первой вставим сниппет b5-form -->
  <div class="container">
    <div class="row">
      <div class="col"> <!-- b5-form -->
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
                required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <!-- b5-progress -->
  <div class="progress">
      <div class="progress-bar  bg-${2|success,info,success,warning,wardanger}}" role="progressbar" style="width: 25%;"
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" ${6| ,progress-bar-animated}>Description</div>
  </div>


  <!-- Подключение через CDN скрипта bootstrap.bundle.min.js (в конечном итоге подключим скачанный файл) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> -->

  <!-- Подключение скачанного локального bootstrap.bundle.min.js (дополнительные атрибуты как у cdn нам не потребуются) -->
  <script src="../bootstrap-5.3.3/bootstrap.bundle.min.js"></script>
  <!-- это bootstrap.bundle.min.js, ключевое слово bundle, в него входит библиотека Popper, если нам она не нужна, то необходимо подключить другой скрипт bootstrap.min.js в котором этой библиотеки нет -->
</body>

</html>
