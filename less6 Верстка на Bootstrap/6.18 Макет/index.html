    <img class="mt-5 img-fluid img-thumbnail mx-auto d-block" src="img/t2.jpg" alt="">
    <!-- mt-5 - margin top 5 -->
    <!-- img-fluid – делает изображение адаптивным (масштабируется по размеру родителя) это применяет max-width: 100%; и height: auto; к изображению, чтобы оно масштабировалось с шириной родителя-->
    <!-- img-thumbnail - создает вокруг изображения рамку в 1 пиксель закругленную -->
    <!-- d-block - display block просто делает изображение блочным -->
    <!-- mx-auto (центрирование, если изображение в блоке с .d-block). -->

    <!-- 6.19 Контент/таблицы -->
    <!-- .table – базовый класс для стилизации таблиц в Bootstrap. -->

    <!-- .table-hover – подсвечивает строку при наведении курсора. -->
    <!-- .table-responsive – делает таблицу адаптивной на мобильных устройствах. -->
