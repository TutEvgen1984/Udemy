<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 25 - Журналы</title>
</head>

<body>
  <table>
    <tr>
      <th>№</th>
      <th>Информация</th>
      <th>1C</th>
    </tr>
  </table>
  
  <script src="../js/const.js"></script> <!-- ../ это чтобы выйти в директории назад -->
  <script>
    // JOURNALS это константа находящаяся в const.js содержащая массив, в котором каждый элемент тоже массив
    // Пройдемся по константе по её элементам массива методом forEach
    JOURNALS.forEach(function(item){ // параметр item это будет наш элемент массива перебирающийся
      let row = document.createElement('tr')
      row.innerHTML = `
      <td>${item[0]}</td> /* это то, что у нас содержится в <th>№</th>: "1","2"... */
      <td>${item[1]}</td> /* это то, что у нас содержится в <th>Информация</th>: "Описание журнала" */
      <td>${item[2]}</td> /* это то, что у нас содержится в <th>1C</th>: "yes", "no" */
      `
    })
  </script>
</body>

</html>
