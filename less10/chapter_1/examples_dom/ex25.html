<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 25 - Вывод содержимого массива на html-страницу</title>
</head>

<body>
  <table>
    <tr>
      <th>№</th>
      <th>Информация</th>
      <th>1C</th>
    </tr>
  </table>

  <script src="../js/const.js"></script> <!-- ../ это чтобы выйти в директории назад -->
  <script>
    // JOURNALS это константа находящаяся в const.js содержащая двумерный массив, в котором каждый элемент тоже массив
    // Пройдемся по константе по её элементам массива методом forEach
    JOURNALS.forEach(function (item) { // параметр item это будет наш элемент массива перебирающийся
      let row = document.createElement('tr') // сначала создали пустую строку, в которую потом будем добавлять ячейки td
      row.innerHTML = `
      <td>${item[0]}</td>
      <td>${item[1]}</td>
      <td>${item[2] == 'yes' ? '<span style="color:#05da00">&#9745</span>' : item[2] == 'no' ? '<span style="color:red">&#9746</span>' : item[2]}</td>
      `
      /* <td>${item[0]}</td> это то, что у нас содержится в <th>№</th>: "1","2"...
      <td>${item[1]}</td> это то, что у нас содержится в <th>Информация</th>: "Описание журнала"
      <td>${item[2] == 'yes' ?  '<span>&#9745</span>' : item[2] == 'no' ?  '<span>&#9746</span>' : item[2]}</td> /* item[2] это то, что у нас содержится в <th>1C</th>: "yes", "no"
      используем тернарный оператор:
      span применяется чтобы можно было текст покрасить с помощью атрибута color
      если содержимое равно yes, то в span выводим квадратик с галочкой (код символа &#9745),
      в противном случае опять проверяем, и если оно равно no, то в span выводим квадратик с крестиком,
      потом ставим двоеточие и пишем item[2], что означает что если там не будет ни yes ни no, а будет что-то другое, то мы выведем просто то, что там находится
      ? означает " если да, то выполнить следующее"
      : означает "в противном случае выполнить следующее" */
      document.querySelector('table').append(row) // добавляем в таблицу вниз нашу новую строку row, создаваемой на каждой итерации цикла
    })
    /* если в const JOURNALS вместо no написать no2, то этот элемент выведется на странице без покраски
    а если добавить еще дополнительные строки, то они все выведутся благодаря циклу forEach который сам определяет сколько строк там максимально, и благодаря тому, что мы написали одну единственную универсальную функцию
    в таком JS файле в переменных можно хранить любые данные, и с помощью цикла forEach() можно легко обходить какой-то массив и его элементы выводить на сайте в качестве отдельных каких-то тегов или же как мы сделали в виде строки таблицы с отдельными ячейками */

    /* Вопрос: Укажите синтаксис тернарного условного оператора.
       Ответ: let result = условие ? значение 1 : значение2;

       Тернарный оператор работает с тремя операндами: одним условием и двумя выражениями. Возвращает первое выражение, если условие истинно и второе, если условие ложно.
       Используется как компактная замена условного оператора if...else.

       https://doka.guide/js/ternary-operator/*/
  </script>
</body>

</html>
