<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 7 - innerHTML и textContent</title>
</head>
<body>
  
  <p>Абзац текста</p>           <!-- 1. Элемент 1 -->
  <div>Текст в блоке div</div>  <!-- 2. Элемент 2 -->
  <h3>Заголовок 3 уровня</h3>   <!-- 3. Элемент 3 -->

  <script>
    // ---- innerHTML: ---
    // console.log(document.querySelector('body').innerHTML)
    // Если вывести в консоль тело с помощью этого кода, то появляется весь код включая скрипт, я не знаю по чему так. На 29 строке такого нет

    let strs = ["Элемент 1", "Элемент 2", "Элемент 3"]
    document.body.innerHTML =  // В body удалили полностью всё что было и заменили на следующий код. При этом блок script не заменяется и не переписывается, ведm script находится в body 
      `<ol>
        <li>${strs[0]}</li> 
        <li>${strs[1]}</li>
        <li>${strs[2]}</li>
      </ol>`
      // Шаблонные строки — строки, внутри которых можно использовать выражения: например, значения переменных. Такие строки оборачиваются в обратные апострофы `...`. Используемое в строке выражение — в фигурные скобки со знаком доллара $ {...}
      // Благодаря шаблонным строкам мы написали нужный html код на нескольких строках с подстановкой значений из массива

    console.log(document.querySelector('body').innerHTML)
    // Получили:
    // <ol>
    //   <li>Элемент 1</li> 
    //   <li>Элемент 2</li>
    //   <li>Элемент 3</li>
    // </ol>
    // Это говорит о том, что теперь мы не видим кода с переменными типа <li>${strs[0]}</li>, а видим текст с подставленными значениями переменных
    
    // innerHTML позволяет получить html-код какого-то элемента или же его изменить. 
    // Но если мы хотим получить только текст не затрагивая саму html-структуру, то существует textСontent, который разберем в Примере 8
  </script>
</body>
</html>
