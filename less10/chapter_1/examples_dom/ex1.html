<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 1</title>
</head>
<body>
  
  <div id="element">
    <div>Элемент</div>
  </div>

  <script>
    let element = document.getElementById("element") // и теперь в эту переменную поместился DIV с id="element"
    element.style.background = 'tomato' // цвет блока div изменися на томатный. мы изменили html тэг указав css стиль
  </script>
</body>
</html>
