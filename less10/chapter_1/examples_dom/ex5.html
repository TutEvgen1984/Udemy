<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 5 - Метод closest</title>
</head>
<body>

  <h1>Метод .closest() находит ближайший элемент в документе в случае если текущий элемент вложен в старший и второй является для него родителем. Если не явялется родителем, то вернется null</h1>

  <!-- https://code.mu/ru/javascript/manual/dom/closest/ -->

  <h2>Заголовок</h2>
  
  <div id="content">
    <ul class="list">
      <li class="item">Пункт 1</li>
      <li class="item">Пункт 2</li>
    </ul>
  </div>

  <script>
    let item = document.querySelector('.item') // в качестве CSS селектора написали класс item
    console.log(item) 
    // Получили: 
    // <li class="item">Пункт 1</li>

    console.log(item.closest('.list')) 
    // Получили: 
    // <ul class="list">
    //   <li class="item">Пункт 1</li>
    //   <li class="item">Пункт 2</li>
    // </ul> 
    // Получили в консоли полный html-элемент со всем содержимым в виде раскрывающегося объекта. Но этот <ul class="list"> находится внутри div которого здесь не видно. Здесь мы как бы хотим проверить есть ли у нашего элемента родитель с определенным CSS селектором. Если он есть в виде родителя элемента item, то он будет полностью показан в консоли, если нет, то будет null. То есть наш тэг li находится внтури элемента с классом .list

    console.log(item.closest('#content'))
    // Получили:
    // <div id="content">
    //   <ul class="list">
    //     <li class="item">Пункт 1</li>
    //     <li class="item">Пункт 2</li>
    //   </ul>
    // </div>
    // Получили в консоли html-элемент div со всем содержимым. То есть он является родителем. То есть наш тэг li находится внтури элемента с идентификатором #content

    console.log(item.closest('h2'))
    // Получили: null
    // Это потому что h2 не является родителем и он никак не связан с нашим item. То есть наш тэг li не находится внутри тэга h2

    // Можно написать условие не появится ли null и предпринять какоето действие:
    if(item.closest('h2')!==null) {
      console.log('Наш li находится внутри h2 и выполняется какой-то код'); // в консоли ничего не появилось потому что у нас равно null
    }
  </script>

    <!-- Вопрос: Как можно изменить цвет элемента?
    Ответ: style.color -->
</body>
</html>
