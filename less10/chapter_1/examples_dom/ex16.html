<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 16 - генерация ul пользователем с помощью prompt</title>
</head>
<body>


  <script>
    let ulElement = document.createElement('ul') // создали элемент ul в памяти 
    document.body.append(ulElement) // поместили в конец body 
    // Получили: пустой ul в котором ничего нет <ul></ul>

    // создадим бесконечный цикл
    while(true) {
      let data = prompt("Введите текст для элемента списка", "") // через запятую указали параметр по умолчанию, в нашем случае это пустая строка
      if (!data) { // if(data) означает проверку условия, что есть какие-то переданные данные, if(!data) означает проверку условия, что нет данных
      break // break это просто выйти из цикла, цикл прервется и не станет выполняться
      } 
      let liElement = document.createElement('li') // создали переменную с тэгом li в памяти
      liElement.textContent = data // Внутрь li в свойство содержащее текст записываем текст принятый от пользователя
      ulElement.append(liElement) // Помещаем в ulElement наш liElement, это мы как бы генерируем внизу списка новый пункт 
    }
    // В результате получаем страницу с вываливающимся сразу окошком с запросом Ввести текст. Введя текст и нажав Продолжить мы видим опять серую страницу без содержимого и окно с запросом. Остановить этот бесконечный цикл можно ничего не введя и нажав Продолжить, либо Нажав Отмена. После чего сработает break и появится белая страница со сгенеированным списком, каждая строка, каждый пункт списка содержит введенный пользователем текст из всплывших окошек
  </script>
</body>
</html>
