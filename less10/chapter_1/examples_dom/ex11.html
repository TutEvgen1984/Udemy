<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 11 - специально зарезервированные названия атрибутов data- для разработчиков</title>
</head>
<body>
  
  <p data-about="Это текст">Абзац текста</p>
  <div data-about-block="Это блок">Блок текста</div>

  <script>
    // Рекомендуется при самостоятельном создании атрибутов использовать в названии data- (дата тире). Это специально в JS предусмотрено создателями языка для гарантий того, что когда язык будет развиваться и добавятся новые атрибуты у тех или иных тегов, или чтобы когда мы подключили сторонние библиотеки, наше придуманное название атрибута не совпало с тем, которое используется в новой версии языка или в этой подключенной библиотеке - и в результате не возникли конфликты
    let elem1 = document.querySelector('p') // привязались к dom-абзацу
    console.log(elem1.dataset.about);
    // dataset это специальное свойство, созданное специально для обращения к пользовательским атрибутам, начинающися с "data-". Так как в названии атрибута имеется data-, то мы можем использовать свойство dataset
    // Затем пишем .about это уже пользовательское название атрибута после data- (дата тире) 
    // Получили: Это текст
    
    let elem2 = document.querySelector('div') // подцепились к dom-div'у
    console.log(elem2.dataset.aboutBlock); // если мы хотим обратиться к атрибуту с составным названием в котором присутствует тире, мы используем запись в форме CamelCase - то есть мы удаляем все дефисы и всё что идет после них начинается с заглавной буквы
    // Получили: Это блок

  </script>
</body>
</html>
