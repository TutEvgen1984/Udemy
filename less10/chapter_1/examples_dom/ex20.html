<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 20 - Часы</title>
</head>
<body>
  <p>Идущие часы с секундами:</p>
  <div id="clock"></div>

  <p>Идущие часы без секунд:</p>
  <div id="clock2"></div>

  
  <script>

    // -----------------------

    function update() {
      let date = new Date() // в момент запуска функции создали текущее дату с временем с помощью конструктора даты
      let hours = date.getHours() // вынули часы из даты
      let minutes = date.getMinutes() // вынули минуты из даты
      let seconds = date.getSeconds() // вынули секунды из даты
      if(hours < 10) hours = '0' + hours // если число часов меньше 10, например 9, то мы прибавляем строку 0 впереди и получим 09 с помощью контагенации
      if(minutes < 10) minutes = '0' + minutes
      if(seconds < 10) seconds = '0' + seconds 
      clock.textContent = `${hours}:${minutes}:${seconds}` //  объединяем всё в одну единую строку и помещаем в содержимое div'а
      // чтобы обратиться к div мы в данном случае использовли id. В данном случае классом нельзя пользоваться? только id?
      // можно, почему нет. Мы же ранее проходили разные способы обращение к эелементам. просто если использовать id="clock" то можно сразу писать clock. и дальше методы. А если по классу, то нужно использовать querySelector например искать элемент, добавлять в переменную и уже с этой переменной делать разные действия с помощью методов.
    }
    setInterval(update, 1000) // функция setInterval запускает нашу функцию update через каждые 1000 миллисекунд (1 секунда). Это получается приличная нагрузка на ресурсы компа
    // update пишется без скобок
    // У меня затык с параметрами. Почему в случае вызова update() , без конструкции setInterval, функция работает только(!) с параметрами, а когда вызываешь update внутри setInterval она срабатывает исключительно без(!) параметров. Это какой-то частный случай или есть общая методика, в каком случае указывать,в каком нет, которую я упустил? Мне казалось, их надо указывать всегда. Заранее благодарю.
    // Всё же не оставлял меня в покое этот вопрос, я покопался и ответил бы сейчас на свой вопрос так. Указание функции со скобками (я называл это "с параметрами" в своём вопросе) запускает саму функцию, а указание функции без скобок выдает лишь адрес в памяти, где располагается эта функция. И, видимо, setInterval требует не запуск функции внутри себя, а лишь адрес, как к ней добраться. 

    // -----------------------

    function update2() {
      let date = new Date()
      let hours = date.getHours()
      let minutes = date.getMinutes()
      if(hours < 10) hours = '0' + hours
      if(minutes < 10) minutes = '0' + minutes
      clock2.textContent = `${hours}:${minutes}` 
    }
    update2() // это первый вызов функции, если его не сделать, то часы на странице появятся с помощью setInterval (которая ниже) только через 1 минуту после загрузки страницы потому что setInterval сначала ждёт указанное время, а потом выполняет в первый раз, а потом повторяет через заданный интервал
    setInterval(update2, 60000); // 60000 миллисекунд это 60 секунд = 1 минута, поэтому по сравнению с секундами она будет вызываться не так часто, и роэтому это лучше в плане оптимизации

    // 10.6 Часы
    // Сопоставьте значения из двух списков
    // setInterval = Позволяет вызывать функцию регулярно, повторяя вызов через определённый интервал времени
    // setTimeout = Позволяет вызвать функцию один раз через определённый интервал времени
  </script>
</body>
</html>
