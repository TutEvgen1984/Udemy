<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 13 - метод insertAdjacentHTML</title>
</head>
<body>

  <!-- 10.3 Генерация списков -->

  <ul>
    <li>Пункт 1</li>
    <li>Пункт 2</li>
  </ul>

  <script>
    // В уроке ex12 чтобы вставить что-то на страницу нам было необходимо предварительно создавать html-элемент с помощью createElement
    // Существует специальный метод insertAdjacentHTML (вставитьСмежныйHTML, Adjacent - англ. смежный, соседний, близлежащий), который вставляет html сразу куда нам нужно, только предварительно нужно выбрать какой-нибудь уже существующий элемент на странице как опорную точку относительно которого и будем вставлять до/после, после вставки он появится рядом, поэтому и называется смежным.
    // Метод insertAdjacentHTML позволяет вставить строку HTML кода в любое место страницы. Код вставляется относительно опорного элемента. Можно сделать вставку перед опорным элементом (способ вставки 'beforeBegin'), после него (способ вставки 'afterEnd'), а также в начало (способ вставки 'afterBegin') или в конец (способ вставки 'beforeEnd') опорного элемента.
    // https://learn.javascript.ru/modifying-document#insertadjacenthtml-text-element
    // https://code.mu/ru/javascript/manual/dom/insertAdjacentHTML/
    
    // Синтаксис elem.insertAdjacentHTML(where, html)
    // Первый параметр where – это специальное слово, указывающее, куда по отношению к elem производить вставку. Значение должно быть одним из следующих:
    // "beforebegin" – вставить html непосредственно перед elem,
    // "afterbegin" – вставить html в начало elem,
    // "beforeend" – вставить html в конец elem,
    // "afterend" – вставить html непосредственно после elem.

    // Второй параметр – это HTML-строка, которая будет вставлена именно «как HTML».

    let ulElement = document.querySelector('ul') // привязались к ul в качестве опорной точки
    ulElement.insertAdjacentHTML('beforebegin', '<li>html-текст обрамленный в тэг li, с использованием beforebegin</li>') // 
    // Результат: по Исследованию элемента видно, что новый html-код вставился ПЕРЕД НАЧАЛОМ ul

    ulElement.insertAdjacentHTML('afterbegin', '<li>html-текст + afterbegin</li>') // html-код появился внутри ul вверху после открывающегося тэга ul

    ulElement.insertAdjacentHTML('beforeend', '<li>html-текст + beforeend</li>') // html-код появился внутри ul внизу перед закрывающимся тэгом ul

    ulElement.insertAdjacentHTML('afterend', '<p>html-код + afterend</p>')     // html-код вставился ПОСЛЕ КОНЦА ul (и перед началом script)

    console.dir(ulElement);

  </script>
</body>
</html>
