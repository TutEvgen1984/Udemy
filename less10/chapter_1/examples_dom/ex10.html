<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 10 - метод has/get/set/removeAttribute()</title>
</head>
<body>
  
  <p title="Подсказка" class="text">Абзац текста</p>

  <script>

    // --- Метод hasAttribute(): ---

    let elem = document.querySelector('p')
    console.log(elem.hasAttribute('title'));
    // Получили: true

    // Метод .hasAttribute() позволяет проверить существует ли атрибут title у нашего html-элемента elem. Метод возвращает значение true, если указанный атрибут существует, в противном случае он возвращает значение false.

    console.log(elem.hasAttribute('href'));
    // Получили: false . Это потому что не существует такого атрибута 

    // С помощью этого метода можно проверять наличие любого атрибута у какого-то html-элемента

    // --- Метод getAttribute(): ---
    
    console.log(elem.getAttribute('href'));
    // Получили: null . Это потому что не существует такого атрибута 

    console.log(elem.getAttribute('title'));
    // Получили: Подсказка

    // Метод getAttribute позволяет получить значение указанного атрибута у HTML-элемента. Если атрибута нет, то метод вернёт null.
    //https://doka.guide/js/element-getattribute/

    // --- Метод setAttribute(): ---

    // Метод setAttribute позволяет изменить значение заданного атрибута какого-либо тега.
    // https://code.mu/ru/javascript/manual/dom/setAttribute/
    // Синтаксис: элемент.setAttribute(имя атрибута, новое значение);

    elem.setAttribute('class', 'new_text')
    // Результат: В "Исследовать элемент" появилось: <p title="Подсказка" class="new_text">Абзац текста</p>
    // Изначально было: class="text". Теперь стало class="new_text". Это значит что мы переписали название класса у элемента.

    elem.setAttribute('id', 'new_id') // Добавим идентификатор, при этом идентификатора раньше не было
    // Получили: <p title="Подсказка" class="new_text" id="new_id">Абзац текста</p>

    // Далее пройдемся по атрибутам циклом:
    for(let attr of elem.attributes) { // у любого элемента есть свойство attributes, содержащее все аттрибуты
      console.log(`${attr.name} = ${attr.value}`); // у каждого атрибута есть свойство имя(name) и свойство значение (value)
    }
    // Получили в консоли: 
    // title = Подсказка
    // class = new_text
    // id = new_id

    // --- Метод removeAttribute(): ---
    // Метод removeAttribute удаляет заданный атрибут у какого-либо тега.
    // https://code.mu/ru/javascript/manual/dom/removeAttribute/

    elem.removeAttribute('title')
    // Получили:
    // <p class="new_text" id="new_id">Абзац текста</p>

    console.log('Удалили атрибут title');
    // Далее пройдемся по атрибутам циклом:
    for(let attr of elem.attributes) { 
      console.log(`${attr.name} = ${attr.value}`);
    }
    // Получили в консоли: 
    // class = new_text
    // id = new_id
    // Строка title = Подсказка исчезла

    console.dir(elem);
    // Получили в консоли: p#new_id.new_text (раскрывающийся)
  </script>
</body>
</html>
