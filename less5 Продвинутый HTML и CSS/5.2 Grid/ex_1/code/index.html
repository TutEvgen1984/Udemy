<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Всплывающие подсказки</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3>Модуль</h3>
    <ul>
      <li title="Первая скрытая подсказка, которая появляется при наведении на текст.">Текст 1 с атрибутом title</li>
      <!-- если написать title, то всплывает стандартная подсказка. Но если title заменить на mytitle, то родная подсказка исчезает -->
      <li mytitle="Тут скрывается вторая подсказка">Текст 2 с атрибутом mytitle</li>
      <li mytitle="Подсказка скрытая в третьем блоке">Текст 3 с атрибутом mytitle</li>
    </ul>

</body>
</html>
