<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Css: фракции fr (части)</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">1 (0.25fr)</div>
        <div class="grid-item item2">2 (0.5)</div>
        <div class="grid-item item3">3 (1fr)</div>
        <div class="grid-item item4">4 (1.5fr)</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
        <div class="grid-item item9">9</div>
    </div>

    <p>все свободное пространство делится на (0.25+0.5+1+1.5)=3.25 частей и распределяется в соответствии выставленным размерам</p>

</body>
</html>
