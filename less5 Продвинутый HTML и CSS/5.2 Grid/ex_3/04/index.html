<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Css: фракции fr (части)</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">1 (2fr)</div>
        <div class="grid-item item2">2 (1fr)</div>
        <div class="grid-item item3">3 (1fr)</div>
        <div class="grid-item item4">4 (1fr)</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
        <div class="grid-item item9">9</div>
    </div>

    <p>у нас получилось 4 столбца, в которые поместились 4 элемента полностью занимающие всю ширину grid контейнера</p>
    <p>все свободное пространство делится на 5 частей, первый столбец имеет ширину двух частей, остальные 3 столбца по 1 части</p>

</body>
</html>
