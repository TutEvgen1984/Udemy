<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека fontawesome</title>
    <link href="fontawesome-free-6.7.2-web/css/all.css" rel="stylesheet"> <!-- подключаем css библиотеки иконок -->
    <style>
        i.fa-youtube {
            font-size: 50px;
            color: red;
        }
        i.fa-bluetooth {
            font-size: 50px;
            color: blue;
        }
    </style>
</head>
<body>
    <a href="https://fontawesome.com/">Сайт</a>
    <!-- определенная иконка определяется название класса, например fa-youtube  -->
    <i class="fa-brands fa-youtube"></i> <!-- иконка ютуба -->
    <i class="fa-brands fa-bluetooth"></i> <!-- иконка блютуза -->

    <!-- Комментарий студента: Не смог на сайте fontawesome.com найти подключение через CDN, нашел сайт https://cdnjs.com и на вкладке https://cdnjs.com/libraries/font-awesome нашел нужный CDN -->
    <!-- https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css -->
    <!-- https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js -->

</body>
</html>
